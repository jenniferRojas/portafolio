<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</script>
</head>
<body>
    <header>
        <img src="../images/logo.png" id="logo">
        <ul>
            <li><a href="../home/index.html" class="">Home</a>
                <a href="../perfil/perfil.html" class="">perfil</a>
                <a href="../portafolio/portafolio.html" class="">Portafolio</a>
                <a href="../contacto/index.html" class="">contacto</a>
            </li>
        </ul>
    </header>
    <section class="contact">
        <div class="content">
            <h2> Contacto</h2>
            <p>Si estás interesado en desarrollar nuevos proyectos, no dudes en contactarme. ¡Hablamos pronto!</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                
                    <a title="github" href="https://github.com/jenniferRojas/">
                        <img src="../images/github.png" alt="icon" width="60" height="50px" /></a>
            </div>
            <div class="box">
                <a title="linkedin" href="https://www.linkedin.com/in/jennifer-rojas-guti%C3%A9rrez-35a545224/">
                    <img src="../images/linkedin.png" alt="icon" width="30px" height="30px" /></a>
                    </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Enviar mensaje</h2>
                    <div class="inputBox">
                        <input type="text" id="toName" required="required">
                        <span>Nombre </span>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="fromName" required="required">
                        <span>Correo</span>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span id="msg">Escribe tu mensaje...</span>
                        </div>
                        <div class="inputBox">
                            <input onclick='sendMail()' type="submit" name="" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    </div>
    <script src="script.js"></script>  
</body>
</html>
